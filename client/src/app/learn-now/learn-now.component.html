<div class="container mt-5 align-items-center justify-content-center">
  <div class="row">
    <div class="col-md-4" *ngFor="let subject of subjects">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ subject.name }}</h5>
          <!-- Study button with routerLink pointing to the flashcards route -->
          <a [routerLink]="['/flashcards', subject.id]" class="btn btn-info">
            <i class="fas fa-book"></i> Study
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
