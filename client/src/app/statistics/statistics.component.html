<!-- statistics.component.html -->
<div>
  <h1>Test Session Statistics</h1>
  <table>
    <thead>
    <tr>
      <th>Start Time</th>
      <th>Subject ID</th>
      <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of statisticsData">
      <td>{{ session.start_time }}</td>
      <td>{{ session.subject_id }}</td>
      <!-- Add more columns as needed -->
    </tr>
    </tbody>
  </table>
</div>
<div class="heatmap-container">
  <highcharts-chart
    [Highcharts]="highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px;"
  ></highcharts-chart>
</div>
